<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- add link to css stylesheet that'll overide any previous css based on the bottom placement -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <h1 id="mainTitle" class="text-center">Star Wars Battles!</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- top blank panel -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div id="classHeading2" class="panel-heading">
                        <h2 class="panel-title">Character Panel</h2>
                    </div>
                    <!-- Instruction Panel -->
                    <div id="panelBody" class="panel-body">

                        <div class="col-lg-12">
                            <div class="col-lg-3" id="character1" value="0">
                                <div class="characterName">
                                    <h5>Darth Vader</h5>
                                </div>
                                <div id="char1" class="starWarsCharacter" value=0>
                                    <img src="assets/images/DarthVader.png" alt="" style="width:100%; height:250px;">
                                </div>
                                <div class="characterPower">
                                    <h5>250
                                    </h5>
                                </div>
                            </div>

                            <div class="col-lg-3" id="character2" value="0">
                                <div class="characterName">
                                    <h5>Darth Maul</h5>
                                </div>
                                <div id="char1" class="starWarsCharacter" value=0>
                                    <img src="assets/images/DarthMaul.png" alt="" style="width:100%; height:250px;">
                                </div>
                                <div class="characterPower">
                                    <h5>180
                                    </h5>
                                </div>
                            </div>

                            <div class="col-lg-3" id="character3" value="0">
                                <div class="characterName">
                                    <h5>Anakin Skywalker</h5>
                                </div>
                                <div id="char1" class="starWarsCharacter" value=0>
                                    <img src="assets/images/Anakin.png" alt="" style="width:100%; height:250px;">
                                </div>
                                <div class="characterPower">
                                    <h5>200
                                    </h5>
                                </div>
                            </div>

                            <div class="col-lg-3" id="character4" value="0">
                                <div class="characterName">
                                    <h5>Count Dooku</h5>
                                </div>
                                <div id="char1" class="starWarsCharacter" value=0>
                                    <img src="assets/images/CountDooku.png" alt="" style="width:100%; height:250px;">
                                </div>
                                <div class="characterPower">
                                    <h5>160
                                    </h5>
                                </div>
                            </div>
                        </div>


                        <div class="col-lg-12" id="battleArena">
                            <h2>Battle Arena</h2>
                        <!-- </div> -->

                        <div class="col-lg-12">
                            
                            <div class="col-lg-4" value="0">
                            <div id="battleCharacter1" value="0">
                                
                                <div id="char1" class="starWarsCharacter" value=0>
                                    <img src="assets/images/Vader250.png" alt="" style="width:80%; height:80%;">
                                </div>
                                
                                </div>
                            </div>


                            <div class="col-lg-4" id="versusBox"><img src="assets/images/Versus.png" alt="ruby" style="width:100%; height:100%;"></div>




                            <div class="col-lg-4" id="battleCharacter2" value="0">
                                
                                <div id="char1" class="starWarsCharacter" value=0>
                                    <img src="assets/images/Anakin200.png" alt="" style="width:80%; height:80%;">
                                </div>
                               
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
